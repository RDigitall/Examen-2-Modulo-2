<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css"/>
    <title>Ejercicio 2 - Examen 2 - Módulo II</title>
</head>
<body class="fondo">
    <br>
    <div class="alert">Su mensaje fue enviado!</div>
        <div class="container">
            <div class="text-left">
                <img class="logo" src="img/Sin título.png" alt="logo">
                <p class="text-center pt-4 parrafo">
                Interesed in working together? Fill out the form below with some info about your project
                and I will get back to you as soon as I can. Please allow a couple days for me to respond.
                </p>
                <form id="contactForm">
                <div class="row text-center pt-4">
                    <p class="col-6 pb-2">
                      <label><span>*</span>Name</label>
                      <input type="text" name="name" id="name" required>
                    </p>
                    <p class="col-6 pb-2">
                      <label><span>*</span>Email</label>
                      <input type="text" name="email" id="email" required>
                    </p>
                    <p class="col-6 pb-2">
                        <label>Website</label>
                        <input type="text" name="website" id="website">
                    </p>
                    <p class="col-6 pb-2">
                        <label>Budget</label>
                        <input type="text" name="budget" id="budget">
                    </p>
                    <p class="col-6 pb-2">
                        <label>Timeline</label>
                        <input type="text" name="timeline" id="timeline">
                      </p>
                      <p class="col-6 pb-2">
                        <label><span>*</span>1+2=</label>
                        <input type="number" name="suma" id="suma">
                        </p>
                    <p class="message-field full pb-2">
                        <label>Tell me a little about your project:</label>
                         <textarea name="message" rows="5" id="message"></textarea>
                    </p>
                    <br>
                        <div class="text-center">
                        <p class="submit-button">
                          <button class="btn btn-primary" type="submit">Enviar</button>
                        </p>
                      </div>
                    </form>
                  </div>
                </div>
            </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-database.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
